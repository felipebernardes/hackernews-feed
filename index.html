<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0" />

    <meta name="theme-color" content="#fafafa">
    <title>Hacker News Feed</title>
    <meta name="description" content="See real time stories from Hacker News">

    <meta name="application-name" content="Hacker News Feed">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Hacker News Feed">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <link rel="shortcut icon" href="./icon/favicon.ico">
    <link rel="apple-touch-icon" href="./icon/192x192.png">
    <link rel="apple-touch-icon" sizes="16x16" href="./icon/16.png">
    <link rel="apple-touch-icon" sizes="32x32" href="./icon/32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./icon/180.png">
    <link rel="apple-touch-icon" sizes="192x192" href="./icon/192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="./icon/512.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./icon/16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./icon/32.png">
    <link rel="icon" type="image/png" sizes="180x180" href="./icon/180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./icon/192.png">
    <link rel="icon" type="image/png" sizes="512x512"  href="./icon/512.png">

    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Hacker News Feed</h1>
    </header>
    <main>
      <ul data-post-list class="post-list"></ul>
    </main>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js', {scope: '/hackernews-feed/'})
          .then(reg => { console.info('Service Worker Registered', reg) })
          .catch(err => { console.error('Error registering Service Worker', err) });
      }
    </script>
  </body>
</html>
