<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0" />

    <meta name="theme-color" content="#511450">
    <title>Hacker News Feed</title>
    <meta name="description" content="See real time stories from Hacker News">
    
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Hacker News Feed</h1>
    </header>
    <main>
      <ul data-post-list class="post-list"></ul>
    </main>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js', {scope: '/hackernews-feed/'})
          .then(reg => { console.info('Service Worker Registered', reg) })
          .catch(err => { console.error('Error registering Service Worker', err) });
      }
    </script>
  </body>
</html>
